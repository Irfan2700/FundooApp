<button class="touchBut" mat-icon-button (click)="$event.stopPropagation()" (click)="flag = false" [matMenuTriggerFor]="remainderMenu">
  <mat-icon>notifications</mat-icon>
</button>

<mat-menu #remainderMenu (click)="$event.stopPropagation()">

  <div *ngIf="flag === false">
    <p>Remainder:</p>
    <button mat-menu-item (click)="quickRemainder('8:00 PM')">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Later today</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>8:00PM</span>
      </div>
    </button>
    <button mat-menu-item (click)="quickRemainder('8:00 AM')">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Tomorrow</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>8:00AM</span>
      </div>
    </button>
    <button mat-menu-item (click)="quickRemainder('MON, 8:00 AM')">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Next week</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>Mon, 8:00AM</span>
      </div>
    </button>
    <button mat-menu-item (click)="$event.stopPropagation()" (click)="flag = true" (click)="pickTime = '6:00 AM'">
      <div fxLayout="row wrap">
        <span>
          <mat-icon>schedule</mat-icon>
        </span>
        <span>Pick data & time</span>
      </div>
    </button>
  </div>

  <div *ngIf="flag === true">
    <div fxLayout="row wrap">
      <button mat-icon-button (click)="$event.stopPropagation()" (click)="flag = false">
        <mat-icon>arrow_back</mat-icon>
      </button><span>Pick date & time</span>

    </div>
    <hr>
    <mat-form-field>
      <input matInput (click)="$event.stopPropagation()" [matDatepicker]="picker" [(ngModel)]="setDate" [value]="setDate">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div fxLayout="row">
      <input matInput (click)="$event.stopPropagation()" [matMenuTriggerFor]="timeMenu" [(ngModel)]="pickTime" [value]="pickTime">
      <!-- <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="timeMenu"> -->
      <mat-icon (click)="$event.stopPropagation()" [matMenuTriggerFor]="timeMenu" class="timeSet">keyboard_arrow_down</mat-icon>
      <!-- </button> -->
    </div>
    <mat-menu #timeMenu [overlapTrigger]=false>
      <div fxLayout="column">
        <button mat-button (click)="pickSetTime('Morning')" (click)="$event.stopPropagation()">
          <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <span fxFlex="30">Morning</span>
            <span fxFlex="37"></span>
            <span fxFlex="33">8:00 AM</span>
          </div>
        </button>
        <button mat-button (click)="pickSetTime('Afternoon')">
          <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <span fxFlex="30">Afternoon</span>
            <span fxFlex="37"></span>
            <span fxFlex="33">1:00 PM</span>
          </div>
        </button>
        <button mat-button (click)="pickSetTime('Evening')">
          <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <span fxFlex="30">Evening</span>
            <span fxFlex="37"></span>
            <span fxFlex="33">6:00 PM</span>
          </div>
        </button>
        <button mat-button (click)="pickSetTime('Night')">
          <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <span fxFlex="30">Night</span>
            <span fxFlex="37"></span>
            <span fxFlex="33">8:00 PM</span>
          </div>
        </button>
        <button mat-button>custom</button>

      </div>
    </mat-menu>
  </div>
</mat-menu>
