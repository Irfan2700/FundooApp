<div fxLayout="column" fxLayoutGap="12%">
  <div fxFlex="25">


  </div>
  <!-- <div fxFlex="50%"> -->



  <div fxLayout="row">
    <div fxFlex="38" fxFlex.xs="0" fxFlex.sm="8" fxFlex.md="16" fxFlex.lg="33"></div>
    <div fxFlex="24" fxFlex.xs="100" fxFlex.sm="84" fxFlex.md="68" fxFlex.lg="34">
      <!-- fxHide.sm='true' fxHide.xs='false' -->
      <mat-card class="loginCard">


        <div class="formbody" fxFlex="100">
          <form class="logForm" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

            <mat-card-title fxLayoutAlign="center" class="cardTitle">Sign In</mat-card-title>

            <div fxLayout="column" fxLayoutAlign="space-between">
              <div>
                <mat-form-field class="example-full-width" appearance="standard">
                  <mat-label>Email</mat-label>
                  <input matInput name="email" type="email" placeholder="enter your email" [(ngModel)]="log.email"
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid}" required>
                  <mat-hint>e.g. abc123@xyz.com</mat-hint>
                  <mat-error *ngIf="f.submitted && email.invalid">
                    <mat-error *ngIf="email?.errors.required">
                      <mat-error>Email is required</mat-error>
                      <mat-error *ngIf="email?.errors.email">
                        <mat-error>Email must be a valid email address</mat-error>
                      </mat-error>
                    </mat-error>
                  </mat-error>
                </mat-form-field>
              </div>

              <div>
                <mat-form-field class="example-full-width" appearance="standard">
                  <mat-label>Password</mat-label>
                  <input matInput name="pass" [type]="hide ? 'password' : 'text'" placeholder="enter your password"
                    required [(ngModel)]="log.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                    required>
                  <mat-icon matTooltip="password visibility" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="f.submitted && password.invalid">
                    <mat-error *ngIf="password?.errors.required">
                      <mat-error>Password is required</mat-error>
                    </mat-error>
                    <mat-error *ngIf="password?.errors.minlength">
                      <mat-error>Password must be at least 6 characters</mat-error>
                    </mat-error>

                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="column" fxLayoutAlign="space-between">
              <div>
            <nav>
              <div class="forgetLink" matTooltip="forget password" routerLink="/reset" routerLinkActive="active">forgot password?</div>

            </nav></div>

            <div>
            <button name="loginSubmit" class="submit" mat-button type="submit" fxLayoutAlign="center" (click)="loginSubmit()">Sign
              in</button></div>
              <div>
            <nav><div class="signupLink" matTooltip="create account" routerLink="/signup" routerLinkActive="inactive">create account</div></nav></div>

          </div>


          </form>
        </div>



      </mat-card>

    </div>
    <div fxFlex="38" fxFlex.xs="0" fxFlex.sm="8" fxFlex.md="16" fxFlex.lg="33"></div>
    <!-- <button mat-icon-button ><mat-icon id="icon" ></mat-icon></button> -->
  </div>



  <!-- </div> -->
  <div fxFlex="25">
    <div>


    </div>
  </div>
</div>
