<div fxLayout="column" fxLayoutGap="12%">
  <div fxFlex="25">


  </div>
  <!-- <div fxFlex="50%"> -->



  <div fxLayout="row">
    <div fxFlex="38" fxFlex.xs="0" fxFlex.sm="8" fxFlex.md="16" fxFlex.lg="33"></div>
    <div fxFlex="24" fxFlex.xs="100" fxFlex.sm="84" fxFlex.md="68" fxFlex.lg="34">
      <!-- fxHide.sm='true' fxHide.xs='false' -->
      <mat-card class="loginCard">


        <div id="formbody" fxFlex="100">
          <form id="logForm" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

            <mat-card-title fxLayoutAlign="center" class="cardTitle">Forgot Password</mat-card-title>

            <div fxLayoutAlign="space-between" fxLayout="column">
              <div>
                <mat-form-field id="example-full-width" appearance="standard">
                  <mat-label>Email</mat-label>
                  <input matInput name="email" type="email" placeholder="enter your email" [(ngModel)]="res.email"
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid}" required>
                  <mat-hint>e.g. abc123@xyz.com</mat-hint>
                  <mat-error *ngIf="f.submitted && email.invalid">
                    <mat-error *ngIf="email?.errors.required">
                      <mat-error>Email is required</mat-error>
                      <mat-error *ngIf="email?.errors.email">
                        <mat-error>Email must be a valid email address</mat-error>
                      </mat-error>
                    </mat-error>
                  </mat-error>
                </mat-form-field>
              </div>


              <div>
              <button name="loginSubmit" id="submit" mat-button type="submit" fxLayoutAlign="center" (click)="resetSubmit()">Send</button></div>
              <nav><a class="signupLink" routerLink="/login" routerLinkActive="active">back to login</a></nav>

            </div>


          </form>
        </div>



      </mat-card>

    </div>
    <div fxFlex="38" fxFlex.xs="0" fxFlex.sm="8" fxFlex.md="16" fxFlex.lg="33"></div>
    <!-- <button mat-icon-button ><mat-icon id="icon" ></mat-icon></button> -->
  </div>



  <!-- </div> -->
  <div fxFlex="25">
    <div>


    </div>
  </div>
</div>
