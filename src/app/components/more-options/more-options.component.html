<button mat-icon-button class="moreBut" [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" [overlapTrigger]=false>
  <button mat-menu-item (click)="delete()">Delete Note</button>
  <button mat-menu-item [matMenuTriggerFor]="addLabel">Add Label</button>
</mat-menu>

<mat-menu #addLabel="matMenu">
  <input mat-menu-item type="search" placeholder="search">
  <!-- <div *ngFor="let label of note.labelIdList"> -->
    <div *ngFor="let item of labelArr; let i=index">

      <mat-checkbox (click)="$event.stopPropagation()" (click)="addlabelNotes(item,i)" [checked]="item.isChecked === true">{{item.labelInfo.label}}</mat-checkbox>
    </div>
  <!-- </div> -->
</mat-menu>
